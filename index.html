<!DOCTYPE html>
<html>
  <head>
    <title>Rotation Sensor</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f5f5f5;
      }
      #angle {
        font-size: 2em;
        margin-bottom: 10px;
      }
      #status {
        font-weight: bold;
        color: green;
      }
      #timestamp {
        font-size: 0.9em;
        color: #333;
        margin-top: 5px;
      }
      #error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“¡ Rotation Sender</h1>
    <div id="angle">Rotation: 0Â°</div>
    <div id="status">Initializing...</div>
    <div id="timestamp">Timestamp: -</div>
    <div id="error"></div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://hwrivprrcuxzyxfixkgv.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3cml2cHJyY3V4enl4Zml4a2d2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzgzOTksImV4cCI6MjA2NTcxNDM5OX0.VHSHQxAMQnnKZBySOlexJvIu7Aszkuh2w-mAfD8-CDE"
      );

      const ROTATION_ID = "100";
      const angleDisplay = document.getElementById("angle");
      const statusDisplay = document.getElementById("status");
      const timestampDisplay = document.getElementById("timestamp");
      const errorDisplay = document.getElementById("error");

      let lastSendTime = 0;
      const sendInterval = 300; // ms

      async function updateRotation(angle) {
        const timestamp = new Date().toISOString();
        const localTime = new Date().toLocaleTimeString();
        console.log(`[SENDING] Angle: ${angle}Â° at ${timestamp}`);

        try {
          const { error } = await supabase
            .from("rotation")
            .upsert(
              [{ id: ROTATION_ID, angle, updated_at: timestamp }],
              { onConflict: ["id"] }
            );

          if (error) {
            errorDisplay.textContent = "âŒ Error: " + error.message;
            statusDisplay.textContent = "Error sending";
            statusDisplay.style.color = "red";
          } else {
            errorDisplay.textContent = "";
            statusDisplay.textContent = "âœ… Sent successfully";
            statusDisplay.style.color = "green";
            timestampDisplay.textContent = `Timestamp: ${localTime}`;
          }
        } catch (err) {
          errorDisplay.textContent = "âŒ JS Error: " + err.message;
          statusDisplay.textContent = "Exception occurred";
          statusDisplay.style.color = "red";
        }
      }

      window.addEventListener("deviceorientation", (e) => {
        const yaw = e.alpha ?? 0;
        const rounded = parseFloat(yaw.toFixed(2));
        angleDisplay.textContent = `Rotation: ${rounded}Â°`;

        const now = Date.now();
        if (now - lastSendTime > sendInterval) {
          lastSendTime = now;
          updateRotation(rounded);
        }
      });
    </script>
  </body>
</html>
